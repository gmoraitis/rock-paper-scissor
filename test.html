<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">

    <title>Rps Game</title>
</head>

<body class="p-3 mb-2 bg-light bg-gradient text-dark">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="display-4">Rock - Paper - Scissor</h1>
            </div>
            <hr>
            <div class="col-4">
                <h4>Computer : <span id="computer"></span></h4>
                <h4>User : <span id="user"></span></h4>
                <h4>Result : <span id="result"></span></h4>
            </div>

            <div class="row justify-content-center">
                <div class="col-4">
                    <button id="Rock" type="button" class="btn btn-dark"> Rock</button>
                    <button id="Paper" type="button" class="btn btn-primary"> Paper</button>
                    <button id="Scissors" type="button" class="btn btn-success"> Scissors</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>

</html>
